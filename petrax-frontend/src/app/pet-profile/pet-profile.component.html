<div class = "app-container">
  <h1 class="app-heading">PETrax ğŸ• ğŸˆ ğŸ¦œ ğŸ¦</h1>

  <div class="content-container">
  <div class="pet-profile-container"></div>

  <h2>Pet Profile</h2>
  <ul>
    <li *ngFor="let pet of pets">
      <span class="petName">{{ petName }}</span>
      <span class="petType">{{ petType }}</span>
      <span class="petBreed">{{ petBreed }}</span>
      <span class="petAge">{{ petAge | number }}</span>
      <span class="petWeight">{{ petWeight | number }}</span>
<!--      <span class="petBirthday">{{ petBirthday | date }}</span>-->
      <span class="petBirthday">{{ datePipe.transform(petBirthday, 'shortDate') }}</span>
      <span class="petMedication">{{ petMedication }}</span>
      <span class="petAllergy">{{ petAllergy }}</span>
      <span class="petMicrochip">{{ petMicrochip }}</span>
      <span class="petDiagnoses">{{ petDiagnoses }}</span>
    </li>
  </ul>
    <button class="add-pet-button" (click)="openAddPetModal()">Add New Pet</button>
</div>
</div>
